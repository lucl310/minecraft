<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>One Click Minecraft</title>
</head>
<body>

	<div id="Pick"></div>
	<button type="button"onclick="press()" id="button">
		Click me to mine an ore.
	</button>	
<div id="cobbleBox">
		<img src="assets/Cobble.png" id="Cobble">
		<div id="cobbleDisplay"></div>
	</div>	
	<div id="ironBox">
		<img src="assets/Iron.png" id="Iron">
		<div id="ironDisplay"></div>
	</div>


	<div id="diamondBox">
		<img src="assets/Diamond.png" id="Diamond">
		<div id="diamondDisplay"></div>
	</div>
	<div id="goldBox">
		<img src="assets/Gold.png" id="Gold">
		<div id="goldDisplay"></div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
